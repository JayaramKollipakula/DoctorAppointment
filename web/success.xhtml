<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Choose Time</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
        <link rel="stylesheet" href="resources/styles.css"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            
        </script>
    </h:head>
    <h:body>
        <div class="container">
            <header>
            <div class="navbar navbar-default">
		<div class="navbar-header">
                    <ul class="nav nav-pills nav-justified">
                        <li><h2>Welcome to Blue water</h2></li>
		    </ul>
                </div>
            </div>
            </header>
                
                <h:form>
                    <div class="row form-group">
                        <div class="col-lg-4 col-lg-offset-4">
                            <h:outputText value="Time" styleClass="control-label"></h:outputText>
                            <h:selectOneMenu value="#{apt4.appointment3.time}" styleClass="form-control">
                                <f:selectItems var="timing" value="#{selectBoxes.getTime(apt4.appointment3.appointment2.date,apt4.appointment3.appointment2.doctor)}"></f:selectItems>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4 col-lg-offset-4">
                            <h:outputText value="Email Alert   " styleClass="control-label"></h:outputText>
                            <h:selectBooleanCheckbox value="#{apt4.appointment3.emailAlert}" ></h:selectBooleanCheckbox>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-4 col-lg-offset-4">
                            <h:commandButton value="BOOK AN APPOINTMENT" id="submit" action="#{selectBoxes.bookAppointment(apt4.appointment3.appointment2.date, apt4.appointment3.appointment2.appointment.patientName, apt4.appointment3.appointment2.appointment.sex, apt4.appointment3.appointment2.appointment.diagnosis, apt4.appointment3.appointment2.appointment.speciality, apt4.appointment3.appointment2.appointment.emailId, apt4.appointment3.appointment2.doctor, apt4.appointment3.time, apt4.appointment3.emailAlert)}" styleClass="btn btn-success col-lg-12 form-control"></h:commandButton>
                        </div>
                    </div>    
                    <div class="row form-group">
                        <div class="col-lg-4 col-lg-offset-4">
                            <h:commandButton value="VIEW DETAILS" id="buttons" action="#{apt4.success()}" styleClass="btn btn-success col-lg-12 form-control"></h:commandButton>
                        </div>
                    </div>    
                </h:form>
            
        </div>
    </h:body>
</html>
